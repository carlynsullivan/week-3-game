<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Nick Hangman</title>
</head>
<body>
<header>
	<h1>Hangman!</h1>
</header>
<div class="main-container">
	<div class="sidebar">
	<img src="assets/images/nickelodeon.jpg" class="nick-pic">
	<img src="assets/images/hangman.jpg" class="hangman-pic">
	</div>
	<div class="container">
		<div class="game-holder">
			<p class="instructions">Click anywhere to get started!</p>
			<p class="hint">Hint: Nickelodeon character names.</p>
			<p class="current-word">Current Word:</p>
			<p class="word-blanks">
				<span class="blank1">_</span>
				<span class="blank2">_</span>
				<span class="blank3">_</span>
				<span class="blank4">_</span>
				<span class="blank5">_</span>
				<span class="blank6">_</span>
			</p>
			<p>Number of guesses remaining:</p><span class="number-guesses"></span>
			<p class="letters-guessed">Letters guessed:</p>
			<p>WINS:</p><span class="wins"></span>
		</div>
		<div class="img-holder">
			<!--<img src="assets/images/characters.jpg">-->
		</div>
	</div>
	
<script type="text/javascript" src="assets/javascript/game.js">
</script>
</body>
</html>
