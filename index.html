<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Nick Hangman</title>
</head>
<body>
<header>
	<h1>Hangman!</h1>
</header>
<div class="main-container">
	<div class="sidebar">
	<img src="assets/images/nickelodeon.jpg" class="nick-pic">
	<img src="assets/images/hangman.jpg" class="hangman-pic">
	</div>
	<div class="container">
		<div class="game-holder">
			<p class="instructions">Click to get started!</p>
			<p class="wins">WINS: </p>
			<p class="current-word">Current Word:</p>
			<p class="word-blanks">_ _ _ _ _ _</p>
			<p class="number-guesses">Number of guesses remaining: </p>
			<p class="letter-guesses">Letters guessed:</p>
		</div>
		<div class="img-holder">
		
		</div>
	</div>
	
<script type="text/javascript" src="assets/javascript/game.js">
</script>

</html>
